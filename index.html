<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Google Maps API Project</title>
  </head>
  <body>
    <div class="container-fluid">
      <header class="col-md-12">
        <h2>Restaurants in Kensington</h2>
      </header>
      <div class="row">
        <nav id="hamburger" data-bind="click: toggleMenu"><img src="img/burger.png" height="48" width="48" alt="Hamburger Button"></nav>
        <aside class="col-md-3 col-sm-4 list-group" id="sidebar">
          <input type="text" data-bind="textInput: searchName" placeholder="Filter Restaurants">
          <ul data-bind="foreach: sortedlocations">
              <li data-bind="click: listClick, visible: filtered, text: name"></li>
          </ul>
        </aside>
        <main class="map-container col-md-9 col-sm-8">
          <article id="map"><!--Map Generated Here --></article>
        </main>
      </div>
    </div>
    <script src="js/knockout-3.3.0.js"></script>
    <script src="js/oauth-1.0a.js"></script>
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA7Q5FQh1EH6qDJ0a5FQUDj5pYMuhRJh7o&v=3&callback=initMap" onError="mapError()">
    </script>
  </body>
</html>
