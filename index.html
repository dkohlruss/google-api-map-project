<!DOCTYPE html>
<html>
  <head>
    <style>
      html,
      body {
        font-family: Arial, sans-serif;
        height: 100%;
        margin: 0;
        padding: 0;
      }
    #map {
        height: 50%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="sidebar">
      <input type="text" data-bind="textInput: searchName"></input>
      <ul data-bind="foreach: sortedlocations">
        <li data-bind="click: listClick, visible: filtered, text: name"></li>
      </ul>
    </div>

    <script type="text/javascript" async src="js/oauth-1.0a.js"></script>
    <script type="text/javascript" async src="js/main.js"></script>
    <script type="text/javascript" src="js/knockout-3.3.0.js"></script>
    <script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA7Q5FQh1EH6qDJ0a5FQUDj5pYMuhRJh7o&v=3&callback=initMap" onError="mapError()">
    </script>
  </body>
</html>
