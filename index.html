<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <!--  TODO: Asyncrhonously load KO -->
    <script type="text/javascript" src="js/knockout-3.3.0.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="col-md-12">
        <h2>Restaurants in Kensington</h2>
      </div>
      <div class="row">
        <div id="hamburger" data-bind="click: toggleMenu"><img src="img/burger.png" height="48px" width="48px"></div>
        <div class="col-md-3 col-sm-4 list-group" id="sidebar">
          <input type="text" data-bind="textInput: searchName" placeholder="Filter Restaurants"></input>
          <ul data-bind="foreach: sortedlocations">
              <li data-bind="click: listClick, visible: filtered, text: name"></li>
          </ul>
        </div>
        <div class="map-container col-md-9 col-sm-8">
          <div id="map"><!--Map Generated Here --></div>
        </div>
      </row>
    </div>
    <script type="text/javascript" async src="js/oauth-1.0a.js"></script>
    <script type="text/javascript" async src="js/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" async src="js/main.js"></script>
    <script type="text/javascript" async src="js/bootstrap.min.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA7Q5FQh1EH6qDJ0a5FQUDj5pYMuhRJh7o&v=3&callback=initMap" onError="mapError()">
    </script>
  </body>
</html>
